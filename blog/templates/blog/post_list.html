{% extends 'blog/base.html' %}

{% block content %}
        {% for post in posts %}
          <div class = 'post'>
            <h2> <a href="{% url 'post_detail' pk=post.pk %}"> {{ post.title }} </a> </h2>
            <h5 class='date'> published on: {{post.published_date}} </h5>
            <p> {{post.text|linebreaksbr }} </p>
          </div>

        {% endfor %}
{% endblock %}
